[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend="setuptools.build-meta"

[tool.setuptools.build]
script = "setup.py"
generate-setup-file = false

dependencies = [
    "requests",
    "pandas",
    "numpy",
    "matplotlib",
    "geopandas",
    "folium",
    "mapclassify",
    "shapely",
    "httpimport"
]

[project]
name="pyInegi"
version="1.0.0"
autor="INEGI"
fecha="2024"



